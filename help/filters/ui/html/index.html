<h1 class="filt1">Filters – HTML Filter</h1>
<h2 class="filt2">Overview</h2>
<p>This filter allows you to process HTML and XHTML files.</p>
<p>For this initial version the content of <code>&lt;style&gt;</code> and <code>
&lt;script&gt;</code> elements is left un-translatable, and server-side scripts such 
as PHP, ASPX, JSP, etc. is not actively supported.</p>
